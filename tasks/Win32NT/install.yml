---
- name: 'Windows | Install required DSC modules'
  win_psmodule:
    name: '{{ item }}'
    repository: PSGallery
    state: present
  with_items:
    - ComputerManagementDsc
    - NetworkingDsc

- name: 'Windows | Install OpenSSH packages'
  win_dsc:
    resource_name: WindowsCapability
    Name: '{{ item }}'
    Ensure: Present
  with_items: '{{ _openssh_packages }}'
