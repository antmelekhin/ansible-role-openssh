---
# Порт поключения.
openssh_sshd_port: 22

# Семейство адресов. Допустимые значения: 'any', 'inet' (только IPv4) и 'inet6' (только IPv6).
openssh_sshd_address_family: 'any'

# Указывает с каких локальных адресов sshd должен ожидать соединения.
openssh_sshd_listen_addresses:
  - '0.0.0.0'
  - '::'

# Закрытые ключи хоста.
openssh_sshd_host_keys:
  - ssh_host_rsa_key
  - ssh_host_ecdsa_key
  - ssh_host_ed25519_key

# Параметр определяющий в какой журнал syslog записываются события.
# В ОС Windows все события записываются в журналы ETW, если требуется ведение журнала в файле, нужно указать LOCAL0.
openssh_sshd_syslog_facility: 'AUTHPRIV'

# Уровень детализации событий.
openssh_sshd_log_level: 'INFO'

# Время ожидания ввода пароля.
openssh_sshd_login_grace_time: '1m'

# Ограничение на количество попыток аутентификации в течение одного соединения.
openssh_sshd_max_auth_tries: 4

# Максимальное количество открытых сеансов.
openssh_sshd_max_sessions: 10

# Ограничение на количество одновременных соединений, в которых не был пройден этап аутентификации.
openssh_sshd_max_startups: '10:30:60'

# Файл с открытыми ключами, которые используются для аутентификации пользователей.
openssh_sshd_authorized_keys_file: '.ssh/authorized_keys'

# Аутентификация по паролю.
openssh_sshd_password_authentication: false

# Проверять ли пароль указанный пользователем для аутентификации PasswordAuthentication в Kerberos KDC. Не поддерживается в ОС Windows.
openssh_sshd_kerberos_authentication: false

# Очистка кэша билетов пользователя при завершении сеанса. Не поддерживается в ОС Windows.
openssh_sshd_kerberos_ticket_cleanup: true

# Автоматическая аутентификации (single sign-on). Не поддерживается в ОС Windows.
openssh_sshd_gssapi_authentication: false

# Очистка кэша аутентификационных данных клиента при завершении сеанса. Не поддерживается в ОС Windows.
openssh_sshd_gssapi_cleanup_credentials: true

# Проверка прав пользователей в их домашних каталогах. Не поддерживается в ОС Windows.
openssh_sshd_strict_modes: true

# Авторизации под суперпользователем.
openssh_sshd_permit_root_login: false

# Отправка сообщений TCP keepalive для удержания активного соединения.
openssh_sshd_tcp_keep_alive: false

# Время бездействия клиента в секундах, после которого sshd отправляет запрос на отклик.
openssh_sshd_client_alive_interval: 0

# Количество запросов проверяющих доступность клиента, которые могут оставаться без ответа.
# По достижению предела, sshd отключает клиента и завершает сеанс.
openssh_sshd_client_alive_count_max: 3

# Перенаправления графической подсистемы X11. Не поддерживается в ОС Windows.
openssh_sshd_x11_forwarding: false

# Выполнение запросов DNS для получения имени удалённого хоста, чтобы убедиться в том, что обратное преобразование выдаёт тот же самый IP-адрес.
openssh_sshd_use_dns: false

openssh_sshd_match: []
